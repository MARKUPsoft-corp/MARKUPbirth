# Configuration Render pour l'application Birth
services:
  # Service principal - application complète (frontend + backend)
  - type: web
    name: birth-app
    env: node
    plan: free # Plan gratuit de Render
    buildCommand: bash ./api-build.sh
    startCommand: NODE_ENV=production node backend-only.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: API_PORT
        value: 3001
      - key: FRONTEND_URL
        value: "https://birth-app.onrender.com"
    
    # Note: Utilisation du stockage temporaire pour les uploads
    # Les fichiers seront perdus lors des redéploiements
